/* Background pattern SVG */
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="food-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#f0f0f0" opacity="0.5"/>
      <circle cx="80" cy="80" r="2" fill="#f0f0f0" opacity="0.5"/>
      <circle cx="50" cy="50" r="1.5" fill="#e0e0e0" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#food-pattern)"/>
</svg>
